services:
  envoy:
    build:
      context: ..
      dockerfile: infra/raja_poc/assets/envoy/Dockerfile
    ports:
      - "10000:10000"  # Main proxy port
      - "9901:9901"    # Admin port
    environment:
      - ENVOY_LOG_LEVEL=info
      - AUTH_DISABLED=true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9901/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - rajee-net

networks:
  rajee-net:
    driver: bridge
