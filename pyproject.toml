[project]
name = "raja"
version = "0.2.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Dr. Ernie Prabhakar", email = "ernest@quilt.bio" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.7.0",
    "PyJWT>=2.8.0",
    "fastapi>=0.110.0",
    "mangum>=0.17.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.7.0",
    "poethepoet>=0.24.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-watch>=4.2.0",
    "httpx>=0.27.0",
    "ruff>=0.1.0",
    "boto3-stubs[dynamodb,secretsmanager,verifiedpermissions]>=1.34.0",
]

aws = [
    "aws-cdk-lib>=2.100.0",
    "boto3>=1.34.0",
    "constructs>=10.0.0",
]

test = [
    "moto>=4.2.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = ["infra/cdk.out", "infra/cdk.out*"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
markers = [
    "unit: Unit tests (no external dependencies)",
    "integration: tests that require deployed AWS resources",
    "hypothesis: tests that validate RAJA claims",
    "slow: Slow-running tests",
]

[tool.poe.tasks]
# Quality checks - combine format + lint + typecheck
check = { sequence = ["_format", "_lint-fix", "_typecheck"], help = "Format, lint, and typecheck" }

# Testing
test = { cmd = "pytest tests/ -v", help = "Run all tests" }
test-unit = { cmd = "pytest tests/unit/ -v", help = "Run unit tests only" }
test-cov = { cmd = "pytest tests/ --cov=src/raja --cov-report=html --cov-report=term", help = "Run tests with coverage" }

# AWS deployment
deploy = { sequence = ["_npx-verify", "_cdk-deploy"], help = "Deploy CDK stack to AWS" }
destroy = { sequence = ["_npx-verify", "_cdk-destroy"], help = "Destroy CDK stack" }

# Full workflow - check + test + deploy + integration test
all = { sequence = ["check", "test-unit", "deploy", "test-integration"], help = "Full workflow: check, test, deploy, and run integration tests" }

# Version management
version = { script = "scripts.version:show_version", help = "Show current version" }
bump = { script = "scripts.version:bump_and_commit", help = "Bump patch version and commit" }
tag = { script = "scripts.version:create_tag", help = "Create and push release tag (runs checks first)" }

# Integration test (kept separate as it requires deployed resources)
test-integration = { cmd = "pytest tests/integration/ -v", help = "Run integration tests (requires deployed AWS resources)" }

# Internal tasks (prefixed with _)
_npx-verify = { cmd = "bash -lc 'command -v npx >/dev/null 2>&1 || { echo \"npx not found; install Node.js to use CDK tasks\"; exit 1; }'", help = "Internal: verify npx is available" }
_format = { cmd = "ruff format src tests infra lambda_handlers", help = "Internal: format code" }
_lint-fix = { cmd = "ruff check --fix src tests infra lambda_handlers", help = "Internal: fix lint issues" }
_typecheck = { cmd = "mypy src", help = "Internal: run type checker" }
_cdk-deploy = { shell = "cd infra && npx cdk deploy --all --require-approval never --progress bar --outputs-file cdk-outputs.json --output cdk.out.deploy", help = "Internal: deploy CDK" }
_cdk-destroy = { cmd = "cd infra && npx cdk destroy --all --force", help = "Internal: destroy CDK" }

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
